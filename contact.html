<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact FindThePro Limited</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <!-- Elements for navigation bar -->
  <div class="nav-bar">
    <div class="navigate">
      <a class="active" href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="search-container">
      <form action="" method="get">
        <input type="text" id="mySearch" onkeyup="myFunction()" title="Type in a category" placeholder="Search..">
        <button type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Contact us Form Elements -->
  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Contact Form</h3>
      <h4>Please leave a message</h4>

      <label>
        <input placeholder="Your name" type="text" required autofocus>
      </label>

      <label>
        <input placeholder="Your Email Address" type="email" required>
      </label>

      <label>
        <textarea placeholder="Type your message here...." required></textarea>
      </label>

      <label>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </label>

      <p class="copyright">Designed by FindThePro</p>

    </form>
  </div>
  <script src="home.js"></script>
</body>

</html>
